<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Bite</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  </head>

<body>
  <div class="bg">
    <div class="container px-4">

      <div class="row">
        <div class="col">
          <h1>Burger Bite</h1>
        </div>
      </div>

      <div class="row">
        <div class="input-group col-sm mb-3">
          <input type="text" class="form-control" placeholder="Enter Burger Name to Eat" aria-label="Burger name"
            aria-describedby="button-addon2">
          <button class="btn  btn-warning" type="button" id="button-addon2">Add Burger</button>
        </div>
      </div>


      <div class="row gx-5">
        <div class="col-sm burger-list">
          <div class="p-3"></div>
          <div class="col-sm">
            <div class="p-3 border bg-light burger-item">
              Cheese
              <button class="btn">Devour <i class="fas fa-hamburger"></i></button>
            </div>
            <div class="p-3 border bg-light burger-item">
              Cheese
              <button class="btn">Devour <i class="fas fa-hamburger"></i></button>
            </div>
            <div class="p-3 border bg-light burger-item">
              Cheese
              <button class="btn">Devour <i class="fas fa-hamburger"></i></button>
            </div>
          </div>
        </div>

        <div class="col-sm" id="devoured-list">
          <div class="p-3"></div>
          <div class="col-sm">
            <div class="p-3 border bg-light">Texas</div>
            <div class="p-3 border bg-light">Hot Chili</div>
            <div class="p-3 border bg-light">Spicy</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
